    <script>
        function sumArray(arr) {
  if (arr.length === 0) {
    return 0;
  } else {
    return arr[0] + sumArray(arr.slice(1));
  }
}
let arr = [1, 2, 3, 4, 5];
console.log(sumArray(arr));

    </script>
